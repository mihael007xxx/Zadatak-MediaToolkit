<div class="content-buttons-container">

    <i class="fa fa-arrow-left" (click)="onBackClick()" aria-hidden="true" *ngIf="!showContentButtons"></i>


    <div *ngIf="showContentButtons">

        <button class="btn-content" (click)="onPlayersListClick()">Manage players</button>
        <button class="btn-content" (click)="onNewMatchClick()">Manage games</button>

    </div>

    <app-players-list *ngIf="showPlayers"></app-players-list>
    <app-matches *ngIf="showMatches"></app-matches>
</div>
